<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Group Layout with Images</title>
  <link rel="stylesheet" href="selection.css">
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        color: #333;
    }

    .container {
        display: flex;
        gap: 20px;
        padding: 20px;
    }

    .age-group {
        text-align: center;
        text-decoration: none;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        width: 250px;
        transition: transform 0.2s, background-color 0.2s;
    }

    .age-group img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .age-group h2 {
        font-size: 1.5em;
        margin: 10px 0;
    }

    .age-group p {
        font-size: 1em;
        padding: 0 10px 20px;
    }

    /* Hover effect */
    .age-group:hover {
        transform: scale(1.05);
        background-color: #f0f8ff;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        .container {
            flex-direction: column;
            align-items: center;
        }
        .age-group {
            width: 100%;
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="preschool.html" class="age-group preschool">
      <img src="pdd images/selectionimage1.jpg" alt="Preschool Image">
      <h2>Preschool (0-4 years)</h2>
      <p>Fun and playful content for the youngest learners.</p>
    </a>
    <a href="youngers.html" class="age-group youngers">
      <img src="pdd images/selectionimage2.jpg" alt="Youngers Image">
      <h2>Youngers (5-8 years)</h2>
      <p>Engaging content for curious minds.</p>
    </a>
    <a href="olders.html" class="age-group olders">
      <img src="pdd images/selectionimage3.jpg" alt="Olders Image">
      <h2>Olders (9-12 years)</h2>
      <p>Challenging activities for young explorers.</p>
    </a>
  </div>
</body>
</html>
