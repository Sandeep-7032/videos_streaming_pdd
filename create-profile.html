<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Profile</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            width: 320px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-container h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .profile-container p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }

        .profile-image-wrapper {
            position: relative;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .profile-container img {
            width: 50%;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-container input[type="file"] {
            display: none;
        }

        .profile-container form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .profile-container label {
            font-size: 0.85em;
            color: #333;
            margin-bottom: 5px;
        }

        .profile-container input, 
        .profile-container select {
            width: 100%;
            padding: 8px;
            font-size: 0.9em;
            border: 1px solid #f88520eb;
            border-radius: 100px;
        }

        .next-button {
            margin-top: 20px;
            background-color: #4a90e2;
            color: white;
            font-size: 0.9em;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>Create a Profile</h2>
        <p>We will try to customize Kids World for your child's age. Only you and your child can see this information.</p>

        <!-- Profile Image -->
        <div class="profile-image-wrapper">
            <img id="profilePreview" src="pdd images/profileimage.jpg" alt="Profile Icon" onclick="document.getElementById('profileImage').click();" />
            <input type="file" id="profileImage" name="profile-image" accept="image/*" onchange="previewImage(event)" />
        </div>

        <form action="save_profile.php" method="post" enctype="multipart/form-data">
            <label for="name">Child's Name*</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age*</label>
            <select id="age" name="age" required>
                <option value="" disabled selected>Select Age</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <label for="dob">Date of Birth*</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit" class="next-button">Submit</button>
        </form>
    </div>

    <script>
        // Function to preview the selected image
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('profilePreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
